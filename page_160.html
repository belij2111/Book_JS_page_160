<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>chapter 10</title>
</head>

<body>
    <h1 id="main-heading">mouse displacement</h1>


    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        $("html").mousemove(function (event) {
            $("#main-heading").offset({
                left: event.pageX,
                top: event.pageY
            });
        });
    </script>

</body>

</html>
