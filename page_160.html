<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1 id="main-heading">studying events</h1>


    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>

        let leftOffset = 0;
        let moveHeading = function () {
            $("#main-heading").offset({ top: leftOffset });
            leftOffset++;
            if (leftOffset > 200) {
                leftOffset = 0;
            }
        };
        setInterval(moveHeading,30);
    </script>

</body>

</html>
